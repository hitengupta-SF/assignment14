<div class="container mt-5">
    <div *ngIf="errormsg" class="alert alert-primary d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          {{errormsg}}
        </div>
      </div>

      <div *ngIf="successmsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


  <form [formGroup]="userForm" >
    <div class="col-lg-6 mt-2">
      <input type="text" class="form-control" formControlName="firstname" placeholder="Enter FirstName" />
    </div>
    <div class="col-lg-6 mt-2">
      <input type="text" class="form-control" formControlName="middlename" placeholder="Enter MiddleName" />
    </div>
    <div class="col-lg-6 mt-2">
      <input type="text" class="form-control" formControlName="lastname" placeholder="Enter LastName" />
    </div>
    <div class="col-lg-6 mt-2">
      <input type="text" class="form-control" formControlName="email" placeholder="Enter Email" />
    </div>
    <div class="col-lg-6 mt-2">
      <input type="text" class="form-control" formControlName="phone" placeholder="Enter Phone" />
    </div>
    <div class="col-lg-6 mt-2">
      <input type="number" class="form-control" formControlName="role" placeholder="Enter Role" />
    </div>
    <div class="col-lg-6 mt-2">
      <input type="text" class="form-control" formControlName="address" placeholder="Enter Address" />
    </div>
    <div class="col-lg-6 mt-2">
      <input type="number" class="form-control" formControlName="customer" placeholder="Enter Customer" />
    </div>
    <div class="col-lg-4 mt-2" *ngIf="!getparamid" >
        <button class="btn btn-primary btn-sm" type="submit" (click)="userSubmit()">Create</button>
    </div>
    <div class="col-lg-4 mt-2" *ngIf="getparamid">
        <button class="btn btn-dark btn-sm" type="submit" (click)="userUpdate()">Update</button>
    </div>
  </form>
</div>
